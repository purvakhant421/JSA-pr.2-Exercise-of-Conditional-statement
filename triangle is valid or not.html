<!-- 12.Write a JavaScript   program to input angles of a triangle and check whether triangle is valid or not. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pr.2 Exercise of Conditional statement</title>
</head>
<body>
    
</body>
</html>
<script>
    var a = parseInt(prompt("Enter first angle:"));
    var b = parseInt(prompt("Enter second angle:"));
    var c = parseInt(prompt("Enter third angle:"));
     if((a+b+c)==180){
         document.write("Triangle is valid.");
     }else{
         document.write("Triangle is not valid.");
     }
 </script>
