<!-- 7. Write a JavaScript program to find month name from month number using switch case.
        Ex. User Input: 1
        Output: January -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pr.2 Exercise of Conditional statement</title>
</head>
<body>
    
</body>
</html>
<script>
    var p = parseInt(prompt("Enter number between 1 to 12"));
    document.write("You entered " + p + " </br>");
    switch(p){
        case 1:
            document.write("The month is January.");
            break;
        case 2:
            document.write("The month is February.");
            break;
        case 3:
            document.write("The month is March.");
            break;
        case 4:
            document.write("The month is April.");
            break;
        case 5:
            document.write(" The month is May.");
            break;
        case 6:
            document.write("The month is June.");
            break;
        case 7:
            document.write("The month is July.");
            break;
        case 8:
            document.write("The month is August.");
            break;
        case 9:
            document.write("The month is September.");
            break;
        case 10:
            document.write("The month is October.");
            break;
        case 11:
            document.write("The month is November.");
            break;
        case 12:
            document.write("The month is December.");
            break;
        default:
            document.write("Invalid input");
}
</script>
