<!-- 3.Write a JavaScript program to check year is leap year or not leap year. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pr.2 Exercise of Conditional statement</title>
</head>
<body>
    
</body>

<script>
    var p = parseInt(prompt("Enter any year:"));
    document.write("Year " + p + "");
if(p%4 == 0){
    document.write(" is a LEAP year.")
}else{
    document.write(" is not a LEAP year.")
}
</script>
