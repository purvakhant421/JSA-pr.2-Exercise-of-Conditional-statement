<!-- 6.Write a Javascript program to input marks of five subjects Physics, Chemistry, Biology, Mathematics and Computer. 
        Calculate percentage and grade according to following
        Percentage >= 90% : Grade A
        Percentage >= 80% : Grade B
        Percentage >= 70% : Grade C
        Percentage >= 60% : Grade D 
        Percentage >= 50% : Grade E
        Percentage >= 40% : Grade F -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pr.2 Exercise of Conditional statement</title>
</head>
<body>
    
</body>
</html>
<script>
    var phy = parseInt(prompt("Marks of Physics out of 100:"));
    var chem = parseInt(prompt("Marks of Chemistry out of 100:"));
    var bio = parseInt(prompt("Marks of Biology out of 100:"));
    var maths = parseInt(prompt("Marks of Mathematics out of 100:"));
    var comp = parseInt(prompt("Marks of Computer out of 100:"));
    var result = (phy+chem+bio+maths+comp)/5;
    document.write("Your percentage is " + result + "% </br>");
    if(result>=90){
        document.write(" Your Grade is A");
    }else if(result>=80){
        document.write(" Your Grade is B");
    }else if(result>=70){
        document.write(" Your Grade is C");
    }else if(result>=60){
        document.write(" Your Grade is D");
    }else if(result>=50){
        document.write(" Your Grade is E");
    }else if(result>=40){
        document.write(" Your Grade is F");
    }else{
        document.write("You are Failed.");
    }
</script>
